<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-game</title>
    <script src="jscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <div id="resultDisplay">
        <h1 id="gameResult"></h1>
        <h1 id="winnerDisplay"></h1>
    </div>

    <div class="scoreDisplay">

        <div class="pScoreDisplay">
            <h1>Player:</h1>
            <h1 class="playerScore">0</h1>
        </div>
        <div class="cScoreDisplay">
            <h1>Computer:</h1>
<!-- <img src="./assets/computericon.jpg" style="height: 100px; width: 100px;"> -->
            <h1 class="computerScore">0</h1>
        </div>

    </div>
    <div id="buttons">
        <button id="rock"><img src="./assets/rock.png" height="100px"></button>
        <button id="paper"><img src="./assets/paper.png" height="100px"></button>
        <button id="scissors"><img src="./assets/scissors.png" height="100px"></button>
    </div>
</body>
</html>
